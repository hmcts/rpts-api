java:
  applicationPort: 4000
  image: 'hmctspublic.azurecr.io/rpts/api:latest'
  ingressHost: rpts-api-{{ .Values.global.environment }}.service.core-compute-{{ .Values.global.environment }}.internal
  aadIdentityName: rpts
  keyVaults:
    "rpts":
      resourceGroup: rpts
      secrets:
        - name: api-POSTGRES-PASS
          alias: POSTGRES_PASSWORD
        - name: api-POSTGRES-USER
          alias: POSTGRES_USERNAME
        - name: api-POSTGRES-HOST
          alias: POSTGRES_HOST
        - name: api-POSTGRES-DATABASE
          alias: POSTGRES_DATABASE
        - name: api-POSTGRES-PORT
          alias: POSTGRES_PORT
        - name: app-insights-connection-string
          alias: app-insights-connection-string
